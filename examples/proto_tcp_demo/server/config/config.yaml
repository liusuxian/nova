# 服务器配置
server:
  name: "Nova" # 服务器应用名称，默认"Nova"
  network: "tcp" # 服务器网络协议 tcp、tcp4、tcp6、udp、udp4、udp6、unix
  port: 8888 # 服务器监听端口
  heartbeat: 3000 # 心跳发送间隔时间（单位:毫秒，一定要小于 maxHeartbeat 配置），默认 3000
  maxHeartbeat: 5000 # 最长心跳检测间隔时间（单位:毫秒，一定要大于 heartbeat 配置），默认 5000
  maxConn: 3 # 允许的客户端连接最大数量，默认 3
  workerPoolSize: 10 # 工作任务池最大工作 Goroutine 数量，默认 10
  maxPacketSize: 4096 # 数据包的最大值（单位:字节），默认 4096
  packetMethod: 1 # 封包和拆包方式，1: 消息ID(2字节)-消息体长度(4字节)-消息内容，默认 1
  endian: 1 # 字节存储次序，1: 小端 2: 大端，默认 1

# 日志配置
logger:
  ctxKeys: [] # 自定义 Context 上下文变量名称，自动打印 Context 的变量到日志中。默认为空
  details:
    - type: "INFO" # 日志类型 ALL(打印所有级别)、INFO(打印 DEBUG、INFO、WARN 级别)、ERROR(打印 ERROR、DPANIC、PANIC、FATAL 级别)
      level: "DEBUG" # 日志打印级别 DEBUG、INFO、WARN、ERROR、DPANIC、PANIC、FATAL
      format: "json" # 输出日志格式 logfmt、json
      path: "logs" # 输出日志文件路径
      filename: "info.log" # 输出日志文件名称
      maxSize: 10 # 单个日志文件最多存储量（单位:MB）
      maxBackups: 10 # 日志备份文件最多数量
      maxAge: 7 # 日志保留时间（单位:天）
      compress: false # 是否压缩日志
      stdout: true # 是否输出到控制台
    - type: "ERROR" # 日志类型 ALL(打印所有级别)、INFO(打印 DEBUG、INFO、WARN 级别)、ERROR(打印 ERROR、DPANIC、PANIC、FATAL 级别)
      level: "ERROR" # 日志打印级别 DEBUG、INFO、WARN、ERROR、DPANIC、PANIC、FATAL
      format: "json" # 输出日志格式 logfmt、json
      path: "logs" # 输出日志文件路径
      filename: "error.log" # 输出日志文件名称
      maxSize: 10 # 单个日志文件最多存储量（单位:MB）
      maxBackups: 10 # 日志备份文件最多数量
      maxAge: 7 # 日志保留时间（单位:天）
      compress: false # 是否压缩日志
      stdout: true # 是否输出到控制台
